<div>
  <h3><a href="https://github.com/websemantics/builder-extension">Builder Extension</a></h3>
  <nav class="sidenav">
    <ul>
      {% for p in site.pages %}
        {% if p.layout == "docs" and p.group == "components" %}
          <li {% if p.title == page.title %}class="selected"{% endif %}><a href="{{ site.baseurl }}/{{ p.url }}">{{ p.title }}</a>
        {% endif %}
      {% endfor %}
    </ul>
  </nav>
</div>
<br/>
<div>
  <nav class="sidenav">
    <ul>
      {% for p in site.pages %}
        {% if p.layout == "docs" and p.group == "extra" %}
          <li {% if p.title == page.title %}class="selected"{% endif %}><a href="{{ site.baseurl }}/{{ p.url }}">{{ p.title }}</a>
        {% endif %}
      {% endfor %}
    </ul>
  </nav>
</div>
